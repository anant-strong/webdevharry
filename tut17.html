<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
        .stylish{
            font-family:'Comfortaa','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px;/* 1/96th of an inch */
            line-height: 1.3em; /*em means measurement is 1.3 times some other measurement*/
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <h3 class="stylish">CSS fonts</h3>
    
    <p class="stylish">This is CSS <span>font</span> tutorial.</p>
    
</body>
</html>
