<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h1>Ids and Classes Tutorial</h1>
    <div id="mainBox" class="redBg">
        <!--Id means identifier i.e. this box will be known as mainBox
        and no other element will be known with this name in same website
        id is unique for an element-->


        <!--class we get to know in depth in css but for now redBg will hold certain
        characteristics which we will define in our css file and whatever the chara..ts
        like red background or white text will be applied to every element where we write
        class="redBg", several classes can be given at the same time to a particular element
        like class="redBg blackBorder"-->  
        this is mainbox
    </div>

    <!-- Emmet fast html code shortcuts -->
    <!-- . is for class # for id -->
    <!-- i typed span#mainSpan.blackbg.redBg.bluetext then pressed enter for below code -->
    <span id="mainSpan" class="blackbg redBg bluetext"></span>
    <!-- Emmet takes div as default e.g if i type .blackbg and press enter below code is shown -->
    <div class="blackbg"></div>
</body>
</html>
